<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pengaturan User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(180deg, #580a2c 0%, #2b0712 100%);
        background-attachment: fixed;
        color: #eee;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      .app-container {
        width: 100%;
        min-height: 100vh;
        background: rgba(18, 7, 14, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        display: flex;
        flex-direction: column;
        padding: 20px 16px;
        overflow-y: auto;
        position: relative;
        max-width: none;
      }

      /* Desktop responsive design */
      @media (min-width: 768px) {
        .app-container {
          padding: 40px 60px;
          max-width: 800px;
          margin: 0 auto;
          min-height: 100vh;
        }

        .settings-group {
          max-width: 600px;
        }

        .section-title {
          font-size: 24px;
          margin-bottom: 24px;
        }

        .search-bar {
          max-width: 500px;
          margin-bottom: 32px;
        }
      }

      /* Large desktop */
      @media (min-width: 1200px) {
        .app-container {
          padding: 60px 80px;
          max-width: 1000px;
        }

        .settings-group {
          max-width: 700px;
        }
      }

      /* Header styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      @media (min-width: 768px) {
        .header {
          margin-bottom: 32px;
        }
      }

      .greeting {
        font-size: 16px;
        font-weight: 600;
        color: #f0e9e9;
      }

      @media (min-width: 768px) {
        .greeting {
          font-size: 18px;
        }
      }

      .username {
        font-weight: 700;
        color: #fff;
      }

      .top-right-icons {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      @media (min-width: 768px) {
        .top-right-icons {
          gap: 16px;
        }
      }

      .icon-button {
        cursor: pointer;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(255 255 255 / 0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
      }

      @media (min-width: 768px) {
        .icon-button {
          width: 40px;
          height: 40px;
        }
      }

      .icon-button:hover {
        background: rgba(255 255 255 / 0.25);
        transform: scale(1.05);
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #f0e9e9;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      @media (min-width: 768px) {
        .avatar {
          width: 44px;
          height: 44px;
        }
      }

      .avatar:hover {
        border-color: #fff;
        transform: scale(1.05);
      }

      /* Search bar */
      .search-bar {
        background: rgba(255 255 255 / 0.12);
        border-radius: 25px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 24px;
        color: #f0e9e9;
        transition: all 0.3s ease;
      }

      .search-bar:focus-within {
        background: rgba(255 255 255 / 0.18);
        transform: translateY(-1px);
      }

      .search-bar input {
        background: transparent;
        border: none;
        flex-grow: 1;
        padding: 0;
        color: #eee;
        font-size: 14px;
        font-weight: 400;
        outline: none;
        font-family: inherit;
      }

      .search-bar input::placeholder {
        color: #d3b6bdaa;
        font-style: italic;
      }

      .search-bar svg {
        flex-shrink: 0;
        stroke: #ddd;
        stroke-width: 2;
        width: 18px;
        height: 18px;
      }

      /* Section title */
      .section-title {
        font-weight: 700;
        font-size: 20px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        color: #fff;
      }

      .section-icon {
        width: 32px;
        height: 32px;
        background: rgba(255 255 255 / 0.15);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f0e9e9;
      }

      /* Settings groups */
      .settings-group {
        background: rgba(255 255 255 / 0.08);
        border-radius: 16px;
        margin-bottom: 16px;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        overflow: hidden;
        transition: all 0.3s ease;
        width: 100%;
      }

      @media (min-width: 768px) {
        .settings-group {
          margin-bottom: 20px;
          border-radius: 20px;
        }
      }

      .settings-group:hover {
        background: rgba(255 255 255 / 0.12);
        transform: translateY(-2px);
      }

      .settings-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 18px;
        color: #f0e9e9;
        cursor: pointer;
        transition: all 0.2s ease;
        border-bottom: 1px solid rgba(255 255 255 / 0.05);
      }

      @media (min-width: 768px) {
        .settings-item {
          padding: 20px 24px;
        }
      }

      .settings-item:last-child {
        border-bottom: none;
      }

      .settings-item:hover {
        background: rgba(255 255 255 / 0.1);
        color: #fff;
      }

      .settings-item:active {
        transform: scale(0.98);
      }

      .item-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      @media (min-width: 768px) {
        .item-left {
          gap: 16px;
        }
      }

      .item-icon {
        width: 20px;
        height: 20px;
        stroke: currentColor;
        stroke-width: 1.8;
        flex-shrink: 0;
      }

      @media (min-width: 768px) {
        .item-icon {
          width: 22px;
          height: 22px;
        }
      }

      .item-label {
        font-size: 15px;
        font-weight: 500;
      }

      @media (min-width: 768px) {
        .item-label {
          font-size: 16px;
        }
      }

      .arrow-icon {
        width: 18px;
        height: 18px;
        stroke: #d3b6bdaa;
        stroke-width: 2;
        flex-shrink: 0;
        transition: all 0.2s ease;
      }

      @media (min-width: 768px) {
        .arrow-icon {
          width: 20px;
          height: 20px;
        }
      }

      .settings-item:hover .arrow-icon {
        stroke: #fff;
        transform: translateX(2px);
      }
    </style>
  </head>
  <body>
    <main
      class="app-container"
      role="main"
      aria-label="Halaman Pengaturan User"
    >
      <header class="header">
        <div class="greeting">
          Halo, <span class="username">NamaUser1</span>
        </div>
        <div class="top-right-icons" aria-label="Notifikasi dan Profil">
          <button class="icon-button" aria-label="Notifikasi">
            <svg
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              width="18"
              height="18"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 01-6 0v-1m6 0H9"
              />
            </svg>
          </button>
          <img
            class="avatar"
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ed958394-dcec-44ce-8d68-89addf2d7a6c.png"
            alt="Avatar pengguna NamaUser1"
            onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/0c0cb72b-b8c3-4a55-9108-bea1f9c2fbf0.png';"
          />
        </div>
      </header>

      <form class="search-bar" role="search" aria-label="Pencarian Pengaturan">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <input
          type="search"
          placeholder="Mau cari apa nih?"
          aria-label="Kotak pencarian"
        />
      </form>

      <div class="section-title">
        <div class="section-icon">
          <svg
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            width="18"
            height="18"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
        Pengaturan
      </div>

      <!-- Bookmark Section -->
      <section class="settings-group" aria-label="Bookmark">
        <div
          class="settings-item"
          tabindex="0"
          role="button"
          aria-label="Bookmark"
        >
          <div class="item-left">
            <svg
              class="item-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5 5v14l7-7 7 7V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"
              />
            </svg>
            <span class="item-label">Bookmark</span>
          </div>
          <svg
            class="arrow-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 18l6-6-6-6"
            />
          </svg>
        </div>
      </section>

      <!-- Notification & Language Section -->
      <section class="settings-group" aria-label="Notifikasi dan Bahasa">
        <div
          class="settings-item"
          tabindex="0"
          role="button"
          aria-label="Notification"
        >
          <div class="item-left">
            <svg
              class="item-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 01-6 0v-1m6 0H9"
              />
            </svg>
            <span class="item-label">Notification</span>
          </div>
          <svg
            class="arrow-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 18l6-6-6-6"
            />
          </svg>
        </div>
        <div
          class="settings-item"
          tabindex="0"
          role="button"
          aria-label="Language"
        >
          <div class="item-left">
            <svg
              class="item-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"
              />
            </svg>
            <span class="item-label">Language</span>
          </div>
          <svg
            class="arrow-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 18l6-6-6-6"
            />
          </svg>
        </div>
      </section>

      <!-- Cache & Cookies Section -->
      <section class="settings-group" aria-label="Clear Cache dan Cookies">
        <div
          class="settings-item"
          tabindex="0"
          role="button"
          aria-label="Clear Cache"
        >
          <div class="item-left">
            <svg
              class="item-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
            <span class="item-label">Clear Cache</span>
          </div>
          <svg
            class="arrow-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 18l6-6-6-6"
            />
          </svg>
        </div>
        <div
          class="settings-item"
          tabindex="0"
          role="button"
          aria-label="Clear Cookies"
        >
          <div class="item-left">
            <svg
              class="item-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
            <span class="item-label">Clear Cookies</span>
          </div>
          <svg
            class="arrow-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 18l6-6-6-6"
            />
          </svg>
        </div>
      </section>

      <!-- Information Section -->
      <section
        class="settings-group"
        aria-label="Copyright and Privacy Information"
      >
        <div
          class="settings-item"
          tabindex="0"
          role="button"
          aria-label="Copyright Information"
        >
          <div class="item-left">
            <svg
              class="item-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span class="item-label">Copyright Information</span>
          </div>
          <svg
            class="arrow-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 18l6-6-6-6"
            />
          </svg>
        </div>
        <div
          class="settings-item"
          tabindex="0"
          role="button"
          aria-label="Privacy Policy"
        >
          <div class="item-left">
            <svg
              class="item-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
              />
            </svg>
            <span class="item-label">Privacy Policy</span>
          </div>
          <svg
            class="arrow-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 18l6-6-6-6"
            />
          </svg>
        </div>
        <div
          class="settings-item"
          tabindex="0"
          role="button"
          aria-label="Version Information"
        >
          <div class="item-left">
            <svg
              class="item-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2m0 0V1a1 1 0 011-1h2a1 1 0 011 1v18a1 1 0 01-1 1H4a1 1 0 01-1-1V4a1 1 0 011-1h2a1 1 0 011-1z"
              />
            </svg>
            <span class="item-label">Version Information</span>
          </div>
          <svg
            class="arrow-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 18l6-6-6-6"
            />
          </svg>
        </div>
      </section>
    </main>
  </body>
</html>
