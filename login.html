<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Tel-U Parking</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&family=K2D:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility"
    />
  </head>
  <body>
    <div class="background-login"></div>
    <div class="login-container">
      <div class="logo-box">
        <img src="./assets/logo-telu-praking.png" alt="logo-telu-parking" />
        <img src="./assets/divider.svg" alt="divider" />
        <img src="./assets/logo-telu.png" alt="logo-telu" />
      </div>
      <div class="login-box">
        <h1>Tel-U Parking</h1>
        <p>Sistem Monitoring Tempat Parkir<br />Telkom University</p>
        <form action="home-page.html" method="GET">
          <label for="username">Username SSO</label>
          <input type="text" id="username" placeholder="Masukkan username" />
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Masukkan password"
            />
            <span class="material-symbols-outlined" id="togglePassword">
              visibility
            </span>
          </div>
          <button type="submit">Masuk</button>
        </form>
      </div>
    </div>
    <script>
      // JavaScript untuk toggle password visibility
      document.addEventListener("DOMContentLoaded", function () {
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
          // Toggle tipe input antara password dan text
          const currentType = passwordInput.getAttribute("type");

          if (currentType === "password") {
            passwordInput.setAttribute("type", "text");
            // this.textContent = "visibility_off";
            this.classList.add("active"); // tambah class active untuk warna merah
          } else {
            passwordInput.setAttribute("type", "password");
            // this.textContent = "visibility";
            this.classList.remove("active"); // hapus class active
          }
        });
      });
    </script>
  </body>
</html>
