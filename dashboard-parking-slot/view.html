<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkiran Motor - Plan View</title>
    <link rel="stylesheet" href="view.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button class="back-button" onclick="goBack()">‚Üê</button>
        <h1 style="font-size: 20px; font-weight: 600">Parkiran Motor</h1>
      </div>

      <!-- View Toggle -->
      <div class="view-toggle">
        <button class="toggle-btn" onclick="switchView('live')">
          Live view
        </button>
        <button class="toggle-btn active" onclick="switchView('plan')">
          Plan view
        </button>
      </div>

      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-item">
          <div class="status-dot available"></div>
          <span id="available-count">8 Tersedia</span>
        </div>
        <div class="status-item">
          <div class="status-dot occupied"></div>
          <span id="occupied-count">10 Terisi</span>
        </div>
      </div>

      <!-- Parking Grid -->
      <div class="parking-grid" id="parking-grid">
        <!-- Slots will be generated by JavaScript -->
      </div>

      <!-- Back Button -->
      <button class="back-to-stats" onclick="goBack()">Kembali</button>
    </div>

    <script>
      // Parking data - true means occupied, false means available
      const parkingData = [
        false,
        false, // 01, 02
        true,
        true, // 03, 04
        true,
        true, // 05, 06
        false,
        true, // 07, 08
        true,
        false, // 09, 10
        true,
        true, // 11, 12
        false,
        true, // 13, 14
        true,
        true, // 15, 16
        false,
        false, // 17, 18
      ];

      function createParkingGrid() {
        const grid = document.getElementById("parking-grid");
        grid.innerHTML = "";

        parkingData.forEach((isOccupied, index) => {
          const slot = document.createElement("div");
          slot.className = `parking-slot ${isOccupied ? "occupied" : ""}`;
          slot.onclick = () => toggleSlot(index);

          // Slot number
          const slotNumber = document.createElement("div");
          slotNumber.className = "slot-number";
          slotNumber.textContent = String(index + 1).padStart(2, "0");
          slot.appendChild(slotNumber);

          // Motorcycle (if occupied)
          if (isOccupied) {
            const motorcycle = createMotorcycle();
            slot.appendChild(motorcycle);
          }

          grid.appendChild(slot);

          // Add stagger animation delay
          slot.style.animationDelay = `${index * 0.1}s`;
        });

        updateStatusBar();
      }

      function createMotorcycle() {
        const motorcycle = document.createElement("div");
        motorcycle.className = "motorcycle";

        const body = document.createElement("div");
        body.className = "motorcycle-body";

        // Frame
        const frame = document.createElement("div");
        frame.className = "bike-frame";

        // Wheels
        const frontWheel = document.createElement("div");
        frontWheel.className = "wheel front";

        const rearWheel = document.createElement("div");
        rearWheel.className = "wheel rear";

        // Handlebars
        const handlebars = document.createElement("div");
        handlebars.className = "handlebars";

        // Seat
        const seat = document.createElement("div");
        seat.className = "seat";

        // Lights
        const headlight = document.createElement("div");
        headlight.className = "headlight";

        const taillight = document.createElement("div");
        taillight.className = "taillight";

        // Assemble motorcycle
        body.appendChild(frame);
        body.appendChild(frontWheel);
        body.appendChild(rearWheel);
        body.appendChild(handlebars);
        body.appendChild(seat);
        body.appendChild(headlight);
        body.appendChild(taillight);

        motorcycle.appendChild(body);

        return motorcycle;
      }

      function toggleSlot(index) {
        parkingData[index] = !parkingData[index];

        // Add visual feedback
        const slot = document.querySelectorAll(".parking-slot")[index];
        slot.style.transform = "scale(0.95)";

        setTimeout(() => {
          createParkingGrid();
        }, 150);
      }

      function updateStatusBar() {
        const available = parkingData.filter((slot) => !slot).length;
        const occupied = parkingData.filter((slot) => slot).length;

        document.getElementById(
          "available-count"
        ).textContent = `${available} Tersedia`;
        document.getElementById(
          "occupied-count"
        ).textContent = `${occupied} Terisi`;
      }

      function switchView(view) {
        const buttons = document.querySelectorAll(".toggle-btn");
        buttons.forEach((btn) => btn.classList.remove("active"));

        if (view === "plan") {
          buttons[1].classList.add("active");
        } else {
          buttons[0].classList.add("active");
          // Here you could switch to a live camera view
          alert("Live view belum tersedia");
        }
      }

      function goBack() {
        // This would typically navigate back to the previous page
        window.location.href = "dashboard.html";
        // For demo purposes, you could use: window.history.back();
      }

      // Auto-refresh simulation
      function simulateRealTimeUpdates() {
        setInterval(() => {
          // Randomly change 1-2 slots
          const changeCount = Math.random() > 0.7 ? 2 : 1;

          for (let i = 0; i < changeCount; i++) {
            const randomIndex = Math.floor(Math.random() * parkingData.length);
            // Only change with 30% probability to avoid too frequent changes
            if (Math.random() < 0.3) {
              parkingData[randomIndex] = !parkingData[randomIndex];
            }
          }

          createParkingGrid();
        }, 8000); // Update every 8 seconds
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        createParkingGrid();

        // Start real-time updates after a delay
        setTimeout(simulateRealTimeUpdates, 5000);
      });

      // Add entrance animation
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".container");
        container.style.opacity = "0";
        container.style.transform = "translateY(20px)";

        setTimeout(() => {
          container.style.transition = "all 0.6s ease-out";
          container.style.opacity = "1";
          container.style.transform = "translateY(0)";
        }, 100);
      });
    </script>
  </body>
</html>
