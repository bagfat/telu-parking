<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Parkir TULT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <div class="background-wrapper">
      <div class="background-image"></div>
      <div class="background-overlay"></div>
    </div>
    <!-- Multiple Background Layers -->
    <div class="background-gradient"></div>
    <div class="background-image" id="backgroundImage"></div>
    <div class="background-overlay"></div>
    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="sidebar-item active" title="Beranda">
          <svg
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
        </div>

        <div class="sidebar-item" title="Statistik" onclick="goToStatistics()">
          <svg
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
        </div>

        <div class="sidebar-item" title="Pengaturan" onclick="goToSettings()">
          <svg
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="greeting">
            Halo, <span class="username">Bagus Fatkhurrohman</span>
          </div>
          <div class="header-right">
            <form
              class="search-bar"
              role="search"
              onsubmit="handleSearch(event)"
            >
              <svg
                width="18"
                height="18"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <circle cx="11" cy="11" r="7" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
              <input
                type="search"
                placeholder="Mau cari apa nih?"
                id="searchInput"
              />
            </form>
            <button
              class="icon-button"
              title="Notifikasi"
              onclick="showNotifications()"
            >
              <svg
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 01-6 0v-1m6 0H9"
                />
              </svg>
            </button>
            <img
              class="avatar"
              src="./assets/avatar-mod.png"
              alt="Avatar User"
              onclick="showProfile()"
            />
          </div>
        </header>

        <!-- Content Area -->
        <div class="background-page"></div>
        <div class="content-area" id="contentArea">
          <h1 class="page-title" id="pageTitle">
            <svg
              width="28"
              height="28"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            Beranda
          </h1>

          <div class="parking-grid" id="parkingGrid">
            <!-- Parking TULT Card -->
            <div class="parking-card" onclick="goToDetails()">
              <div style="position: relative">
                <img
                  class="parking-image"
                  src="./assets/parkiran-tult.png"
                  alt="Parkiran TULT"
                />
                <div class="parking-overlay">
                  <div class="parking-title">Parkiran TULT</div>
                </div>
                <button
                  class="expand-button"
                  title="Expand"
                  onclick="expandCard(event, 'tult')"
                >
                  <svg
                    width="16"
                    height="16"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"
                    />
                  </svg>
                </button>
              </div>
              <div class="parking-info">
                <div class="info-row">
                  <div class="info-label">
                    <div class="status-indicator status-available"></div>
                    Tersedia
                  </div>
                  <div class="info-value">190/200</div>
                </div>
                <div class="info-row">
                  <div class="info-label">
                    <div class="status-indicator status-available"></div>
                    Kapasitas
                  </div>
                  <div class="info-value">50%</div>
                </div>
                <div class="info-row">
                  <div class="info-label">
                    <div class="status-indicator status-available"></div>
                    Status
                  </div>
                  <div class="info-value">Lapang</div>
                </div>
              </div>
            </div>

            <!-- Additional Parking Cards -->
            <div class="parking-card" onclick="openParkingDetail()">
              <div style="position: relative">
                <img
                  class="parking-image"
                  src="./assets/parkiran-asrama.png"
                  alt="Parkiran Asrama"
                />
                <div class="parking-overlay">
                  <div class="parking-title">Parkiran Asrama</div>
                </div>
                <button
                  class="expand-button"
                  title="Expand"
                  onclick="expandCard(event, 'utama')"
                >
                  <svg
                    width="16"
                    height="16"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"
                    />
                  </svg>
                </button>
              </div>
              <div class="parking-info">
                <div class="info-row">
                  <div class="info-label">
                    <div class="status-indicator status-almost-full"></div>
                    Tersedia
                  </div>
                  <div class="info-value">25/150</div>
                </div>
                <div class="info-row">
                  <div class="info-label">
                    <div class="status-indicator status-almost-full"></div>
                    Kapasitas
                  </div>
                  <div class="info-value">83%</div>
                </div>
                <div class="info-row">
                  <div class="info-label">
                    <div class="status-indicator status-almost-full"></div>
                    Status
                  </div>
                  <div class="info-value">Penuh</div>
                </div>
              </div>
            </div>

            <div class="parking-card" onclick="openParkingDetail('basement')">
              <div style="position: relative">
                <img
                  class="parking-image"
                  src="https://images.unsplash.com/photo-1590674899484-d5640e854abe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
                  alt="Parkiran Basement"
                />
                <div class="parking-overlay">
                  <div class="parking-title">Parkiran Basement</div>
                </div>
                <button
                  class="expand-button"
                  title="Expand"
                  onclick="expandCard(event, 'basement')"
                >
                  <svg
                    width="16"
                    height="16"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"
                    />
                  </svg>
                </button>
              </div>
              <div class="parking-info">
                <div class="info-row">
                  <div class="info-label">
                    <div class="status-indicator status-full"></div>
                    Tersedia
                  </div>
                  <div class="info-value">75/100</div>
                </div>
                <div class="info-row">
                  <div class="info-label">
                    <div class="status-indicator status-full"></div>
                    Kapasitas
                  </div>
                  <div class="info-value">25%</div>
                </div>
                <div class="info-row">
                  <div class="info-label">
                    <div class="status-indicator status-full"></div>
                    Status
                  </div>
                  <div class="info-value">Tersedia</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const bgImage = document.getElementById("backgroundImage");
        bgImage.onerror = function () {
          this.classList.add("fallback");
          console.error("Background image failed to load");
        };
      });

      // Fungsi untuk navigasi ke halaman statistik
      function goToStatistics() {
        window.location.href = "statistics.html";
      }

      function goToSettings() {
        window.location.href = "settings.html";
      }

      function goToDetails() {
        window.location.href = "view.html";
      }

      // Fungsi placeholder untuk fungsi lainnya (jika diperlukan)
      function showPage(page) {
        // Logika untuk menampilkan halaman lain jika diperlukan
        console.log("Showing page:", page);
      }

      function handleSearch(event) {
        event.preventDefault();
        const searchInput = document.getElementById("searchInput");
        console.log("Searching for:", searchInput.value);
      }

      function showNotifications() {
        console.log("Showing notifications");
      }

      function showProfile() {
        console.log("Showing profile");
      }

      function openParkingDetail(parkingId) {
        console.log("Opening parking detail for:", parkingId);
      }

      function expandCard(event, parkingId) {
        event.stopPropagation();
        console.log("Expanding card for:", parkingId);
      }
    </script>
  </body>
</html>
